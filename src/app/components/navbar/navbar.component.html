<mat-toolbar class="app-toolbar">
  <h1 class="store-name" (click)="navigate('home')" matTooltip="Voltar Ã  tela inicial">Loja Bacana</h1>

  <div class="toolbar-search-and-button-container">
    <mat-form-field class="product-search-input" appearance="outline" (keydown)="handleKeydown($event)">
      <mat-icon matPrefix fontSet="material-icons-outlined">search</mat-icon>
      <mat-label>Pesquisar</mat-label>

      <input matInput  type="text" [(ngModel)]="searchValue">
    </mat-form-field>

    <button mat-fab
      (click)="navigate('cart')"
      [matTooltip]="authService.isUserLoggedIn() ? 'Ir para o carrinho' : 'Fazer login'">
      <mat-icon
        [matBadge]="itemsInCart"
        [matBadgeHidden]="isBadgeHidden"
        fontSet="material-icons-outlined">
          shopping_cart
      </mat-icon>
    </button>

    <button mat-fab
      (click)="navigate('login')"
      [matTooltip]="authService.isUserLoggedIn() ? 'Sair' : 'Entrar'">
      <mat-icon fontSet="material-icons-outlined">
        person
      </mat-icon>
    </button>

    @if(authService.isUserLoggedIn()) {
      <button mat-fab
        (click)="navigate('admin')"
        matTooltip="Painel do administrador">
        <mat-icon fontSet="material-icons-outlined">
          space_dashboard
        </mat-icon>
      </button>
    }
  </div>
</mat-toolbar>
