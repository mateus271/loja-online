<mat-toolbar class="app-toolbar">
  <h1>Loja Bacana</h1>

  <div class="toolbar-search-and-button-container">
    <mat-form-field class="product-search-input" appearance="outline" (keydown)="handleKeydown($event)">
      <mat-icon matPrefix fontSet="material-icons-outlined">search</mat-icon>
      <mat-label>Pesquisar</mat-label>

      <input matInput  type="text" [(ngModel)]="searchValue">
    </mat-form-field>

    <button mat-fab>
      <mat-icon [matBadge]="itemsInCart" [matBadgeHidden]="isBadgeHidden" fontSet="material-icons-outlined">shopping_cart</mat-icon>
    </button>

    <button mat-fab>
      <mat-icon fontSet="material-icons-outlined">person</mat-icon>
    </button>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
